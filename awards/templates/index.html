{%extends 'base.html'%}
{%load bootstrap4%}
{%block content%}
<!--Upload Modal -->
<div class="modal fade" id="uploadForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel" style="font-family: 'Emblema One', cursive;
      font-family: 'Sail', cursive;
      font-family: 'Vast Shadow', cursive;">Post an image</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form enctype='multipart/form-data' method="POST">
        {% csrf_token %}
        {%bootstrap_form proj_upload%}
        <input class="btn btn-outline-success" type="submit" name="" value="Upload">
      </form>
    </div>
  </div>
</div>
</div>
<!-- carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 h-3" src="https://images.unsplash.com/photo-1540569876033-6e5d046a1d77?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="First slide" height="500">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 h-3" src="https://images.unsplash.com/photo-1593640495481-2fa682ab2297?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" height="500">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 h-3" src="https://images.unsplash.com/photo-1589686548396-d1eb4e599835?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Third slide" height="500">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 h-3" src="https://images.unsplash.com/photo-1516315720917-231ef9acce48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1347&q=80" alt="Third slide" height="500">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 h-3" src="https://images.unsplash.com/photo-1512233863483-299ac6565a96?ixlib=rb-1.2.1&auto=format&fit=crop&w=1904&q=80" alt="Third slide" height="500">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 h-3" src="https://images.unsplash.com/photo-1427751840561-9852520f8ce8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1355&q=80" alt="Third slide" height="500">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container-fluid" style='background-color: blanchedalmond;'>
  <div class="row">
    {%for project in projects %}
      <div class="card m-4" style="width: 18rem;">
        <a href="{% url 'details' project.id %}"><img class="card-img-top" src="{{project.image.url}}" alt="Card image cap"></a>
        <div class="card-body" style='background-color: rgb(205, 213, 255);' >
          <h5 class="card-title" style="font-family: 'Sail', cursive;
          font-family: 'Vast Shadow', cursive;">{{project.title}}</h5>
          <p class="card-text">Upload by <b>{{project.user.username}}</b></p>
          <a href="{{project.live_site}}" target="_blank" class="btn btn-primary">Visit Site</a>
        </div>
      </div>
    {%endfor%}
  </div>
</div>
{%endblock%}
