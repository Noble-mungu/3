{%extends "accounts/base.html"%}
{% load bootstrap4 %}
{% block content %}
<style>
  body {
      background-image: url("https://images.unsplash.com/photo-1493723843671-1d655e66ac1c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
      background-repeat: no-repeat;
      background-size: cover;
      background-position-y: center;
      

  }
  
</style>
<div class="in">
  <div class="container-fluid" id="log"  >
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4" style="margin-top:200px; margin-left: 500px; background-color:bisque" id="sign">
        {% if form.errors %}
        <p> Password or Username is incorrect </p>
        {% endif %}
        <div class="card card-body" style= "background-color:bisque;">
  
          <div class="card-heading">
            <h3 class="text-center">Sign In</h3>
          </div>
          <div class="card-body">
  
            <form action="/accounts/login/" method="post">
              {% csrf_token %}
              {% bootstrap_form form%}
  
              <div class="form-group">
                <input type="submit" class="btn btn-warning btn-lg" value="Login">
              </div>
  
              <input type="hidden" name="next" value="{{next}}">
  
            </form>
  
          </div>
  
        </div>
        <div class="card-body">
          Don't have an account? <a href="/accounts/register/">Sign up</a>
        </div>
      </div>
  
    </div>
  

</div>

  {% endblock %}
